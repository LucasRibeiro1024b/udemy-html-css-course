<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário atributo</title>
  </head>
  <body>
    <form>
      <input type="text" name="nome" value="Matheus">
      <br><br> 
      <input type="text" name="nome" placeholder="Digite seu nome completo...">
      <br><br> 
      <input type="text" name="nome" required>
      <br><br>
      <input type="text" name="nome" value="Não pode alterar" readonly>
      <br><br>
      <input type="text" name="nome" value="Campo desabilitado" disabled>
      <br><br>
      <input type="text" name="nome" value="Campo desabilitado" maxlength="5">
      <br><br>  
      <input type="submit" name="Enviar"> 
    </form>
  </body>
</html>
